<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- --------------- Google Fonts  ------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet" />
    <!------------------ Boxicons Links  -------------->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>YouTube Clone</title>
</head>

<body>
    <header>
        <div id="brand">
            <i class="fab fa-youtube"></i>
            <a href="index.html" class="youtube"><b>YouTube</b></a>
        </div>
        <nav>
            <form class='form-inline'>
                <div class="input-group">
                    <input type='text' id='search' class="form-control search-form" placeholder="Search">
                    <span class="input-group-btn">
                        <button id="search-click" type="button" class="pull-right btn btn-default search-btn">
                            <i class="fab fa-light fa-magnifying-glass"></i></button>
                    </span>
                    <i class="fa-duotone fa-microphone"></i>
                </div>
            </form>

            <ul class="icons">
                <li><i class="fa-sharp fa-regular fa-video-plus"></i></li>
                <li><i class="fa-sharp fa-regular fa-bell"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="video-player">
            <div class="main-video">
                <video width="820" height="500" controls>
                    <source src="video/_A glass of water_ An inspirational story.mp4" type="video/mp4">
                    <!-- <source src="https://www.youtube.com/watch?v=Rxjp-fkuc-U" type="video/ogg"> -->
                </video>

            </div>
            <div class="recommend">
                <!-- Rounded-cornered.Images with tex next to them -->
            </div>
        </section>
    </main>
</body>

</html>
